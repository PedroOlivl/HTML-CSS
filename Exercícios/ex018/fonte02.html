<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'kg';
            src: url('KGPrimaryPenmanship.ttf') format('truetype');

            /*
                Tipos de formato()
                - opentype(otf)
                -truetype(ttf)
                - truetype-aat(Apple Advanced Typography)
                - svg
            */
        }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

        h1 {
            font-family: 'kg';
        }
    </style>
</head>
<body>
