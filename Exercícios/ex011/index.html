<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos/aumente ou diminue o tamamho da janela</p>

    <picture>

        <source media="(max-width: 750px)" srcset="imagens/imagem-mini.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/imagem-med.png" type="image/png">
        
        <img src="imagens/imagem-grande.png" alt="Imagem flexível">
    </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Aprendendo a reproduzir áudios em HTML</p>
        <audio controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
        </audio>
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo mp3</p>
</body>
</html>
